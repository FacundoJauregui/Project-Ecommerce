{% extends 'store/layout/main.html' %}

{% block content %}
<div class="uk-container">
    <div class="uk-flex-center" > 
        <div class="row">
            <div class="uk-flex uk-flex-center uk-margin-large-top">
                <div class="uk-card uk-card-default uk-card-body" style="width: 500px">
                    <h1 class="uk-heading-divider uk-text-center">Login Form</h1>
                    <form class="uk-grid-small" method="POST" uk-grid>{% csrf_token %}
                        <div class="uk-width-1-1 uk-inline">
                            <span class="uk-form-icon uk-margin-small-left" uk-icon="icon: user"></span>
                            {{form.username}}
                        </div>
                        <div class="uk-width-1-1 uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip uk-" uk-icon="icon: lock"></span>
                            {{form.password}}
                        </div>
                        <div class="uk-width-1-3@s"></div>
                        <div class="uk-width-1-3@m">
                            <button type="submit" class="uk-width-1-1 uk-margin-small-top uk-button uk-button-primary">Login</button>
                        </div>
                        <div class="uk-width-1-3@s"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
